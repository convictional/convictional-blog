markdown: kramdown
highlighter: rouge
paginate: 10
language: 'en-us'
url: "https://blog.convictional.com"
baseurl: https://blog.convictional.com/
title: Convictional Blog
description: Convictional - The First B2B Trade Enablement Network
cover: assets/images/hero.png
logo: https://cdn.convictional.com/public/assets/img/favicon.ico
logo_dark: https://cdn.convictional.com/public/assets/img/favicon.ico
favicon: https://cdn.convictional.com/public/assets/img/favicon.ico
production_url: https://blog.convictional.com
source_url: https://blog.convictional.com
navigation: True
subscribers: True
google_analytics: UA-109651638-6 # replace with your GA tracking identifier
permalink: /:title
plugins: [jekyll-paginate, jekyll-feed, jekyll-sitemap]
feed:
  path: feed.xml
  url: https://blog.convictional.com
safe: False
lsi: False
username: convictional
repo: convictional-blog
branch: master
relative_source: _site/
destination: _site/
production_url: https://blog.convictional.com
source_url: https://blog.convictional.com
